  <body>
<div id="w">
    <h1>Заказать бесплатный звонок</h1>
    <form id="contactform" name="contact" method="post" action="#">

      <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
      <div class="row">
        <label for="name">Как к Вам обращаться? <span class="req">*</span></label>
        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Ваше имя" required>
      </div>
      
      <div class="row">
        <label for="email">E-mail Адрес <span class="req"></span></label>
        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="address@mail.ru">
      </div>
      
      <div class="row">
        <label for="subject">Номер телефона <span class="req">*</span></label>
        <input type="phone" name="subject" id="subject" class="txt" tabindex="3" placeholder="Номер телефона на который мы позвоним вам" required>
      </div>
      
      <div class="center">
        <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Заказать">
      </div>

    </form>

    <a href="index.html" class="back-to-home">Вернуться на главную</a>
  </div>
